<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <style>
        .pagination {
            display: inline-block;
        }

        .pagination a {
            color: #000000;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
        }
        .pagination a:hover {background-color: #c5fded;}

    </style>
</head>
<body>
<h2>All Contacts</h2>
<table>
    <thead>
    <tr>
        <th> Full Name</th>
        <th> First Name</th>
        <th> Last Name</th>
        <th> Phone Number</th>
        <th> Cell Phone Number</th>
        <th> Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${contacts.empty}">
        <td colspan="2"> There are no contacts</td>
    </tr>
    <tr th:each="contact : ${contacts}">
        <td><span th:text="${contact.fullName}"></span></td>
        <td><span th:text="${contact.firstName}"></span></td>
        <td><span th:text="${contact.lastName}"></span></td>
        <td><span th:text="${contact.phoneNumber}"></span></td>
        <td><span th:text="${contact.cellPhoneNumber}"></span></td>
        <td><span th:text="${contact.address}"></span></td>
        <td><a th:href="@{/edit_contact/{id}(id = ${contact.id})}">Edit</a></td>
        <td><a th:href="@{/delete_contact/{id}(id = ${contact.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<div th:if="${pageNumbers>1}" th:each="page, i : ${#numbers.sequence(1, pageNumbers)}" class="pagination">
    <a  th:utext='${i.index+1}' th:href="@{/contacts-page?page={pageLink}(pageLink = ${i.index})}"></a>

</div>
<a href="create_contact">Create Contact</a>
</body>
</html>
