<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>
</head>
<body>
<form th:action="@{/edit_contact/{id}(id=${contact.id})}" th:object="${contact}" method="post">
    <table>
        <tr>
            <td><label for="fullName">Full Name</label></td>
            <td><input type="text" th:field="*{fullName}" id="fullName" th:placeholder="${contact.fullName}"></td>
            <td style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full Name Error</td>
        </tr>
        <tr>
            <td><label for="firstName">First Name</label></td>
            <td><input type="text" th:field="*{firstName}" id="firstName" th:placeholder="${contact.firstName}"></td>
            <td style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error
            </td>
        </tr>
        <tr>
            <td><label for="LastName">Last Name</label></td>
            <td><input type="text" th:field="*{lastName}" id="LastName" th:placeholder="${contact.lastName}"></td>
            <td style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name</td>
        </tr>
        <tr>
            <td><label for="phoneNumber">Phone Number</label></td>
            <td><input type="text" th:field="*{phoneNumber}" id="phoneNumber" th:placeholder="${contact.phoneNumber}">
            </td>
            <td style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number
            </td>
        </tr>
        <tr>
            <td><label for="cellPhoneNumber">Cell Phone Number</label></td>
            <td><input type="text" th:field="*{cellPhoneNumber}" id="cellPhoneNumber"
                       th:placeholder="${contact.cellPhoneNumber}"></td>
            <td style="color:red" th:if="${#fields.hasErrors('cellPhoneNumber')}" th:errors="*{cellPhoneNumber}">Cell
                Phone Number
            </td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td><input type="text" th:field="*{address}" id="address" th:placeholder="${contact.address}"></td>
            <td style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address</td>
        </tr>
    </table>
    <input type="submit" id="submitButton" th:value="Save">
</form>
</body>
</html>
